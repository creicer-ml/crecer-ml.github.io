{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row mt-5">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'lista_productos' %}">Volver</a>
                <h2 class="text-center">Modificar Productos</h2> <hr>
                <form action="#" method="post" id="formulario2" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form | crispy}}                    
                    <div class="d-flex justify-content-center">
                        <input type="reset" value="Restablecer Datos" class="btn btn-danger btn-sm me-5 mr-5">
                        <input type="submit" value="Modificar Producto" class="btn btn-primary btn-sm">
                    </div>
                    


                </form> 
            </div> 
        </div>
        
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
